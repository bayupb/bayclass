<!doctype html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/main.css" rel="stylesheet">
  <title>Daftar Akun - Bayu Priyambada</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-quicksand flex min-h-screen items-center py-10">

    <div class="max-w-lg container mx-auto px-5">
        <div class="flex flex-col space-y-3 text-center my-4">
            <a href="/" class="text-3xl uppercase font-bold tracking-widest">BayuPM</a>
            <p class="text-base font-normal">Daftar terlebih ya sobat coding, agar kamu dapat melihat kelas lainnya.</p>
        </div>
        <div class="bg-white shadow-lg rounded-md p-4">
          <form action="#" method="post">
            <div class="flex flex-col space-y-4">
              <div class="flex flex-col gap-3">
                <label for="Username"> Username</label>
                <input type="text" class="w-full border-2 border-zinc-500 rounded-md p-2 text-zinc-500" placeholder="Username">
              </div>
              <div class="flex flex-col gap-3">
                <label for="Email">Email</label>
                <input type="email" class="w-full border-2 border-zinc-500 rounded-md p-2 text-zinc-500" placeholder="Email">
              </div>
              <div class="flex flex-col gap-3">
                <label for="Hp">Nomor Handphone</label>
                <input type="text" class="w-full border-2 border-zinc-500 rounded-md p-2 text-zinc-500" placeholder="Nomor Handphone">
              </div>
              <div class="flex flex-col gap-3">
                <label for="Password">Password</label>
                <input type="password" class="w-full border-2 border-zinc-500 rounded-md p-2 text-zinc-500" placeholder="Password">
              </div>
              <div class="flex flex-col gap-3">
                <label for="Konfirmasi Password">Konfirmasi Password</label>
                <input type="password" class="w-full border-2 border-zinc-500 rounded-md p-2 text-zinc-500" placeholder="Konfirmasi Password">
              </div>
              <div class="flex flex-col gap-3">
                <button type="submit" class="bg-zinc-800 hover:bg-zinc-500 text-white py-2 px-5 rounded-md">Daftar</button>
              </div>
            </div>
          </form>
        </div>

        <div class="bg-white shadow-lg rounded-md p-4 mt-4">
          <p class="text-center">Sudah punya akun? <a href="masuk.html" class="text-zinc-500 hover:text-zinc-700">Masuk</a></p>
        </div>
        <div class="bg-white shadow-lg rounded-md p-4 mt-4">
          <p class="text-center">Lupa akun? <a href="resetakun.html" class="text-zinc-500 hover:text-zinc-700">Reset</a></p>
        </div>
    </div>

</body>
</html>
